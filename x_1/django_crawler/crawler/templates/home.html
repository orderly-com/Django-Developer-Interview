{% extends "base.html" %}
{% block content %}
<style type="text/css">
    .center {
        align-items: center;
        justify-content: center;
        display: flex;
        flex-flow: column;
    }
    .category-box {
        width: 100%;
        height: 12.5vw;
        border: 1px solid;
        font-size: 20px;
        color: white;
        flex-direction: column;
        justify-content: center;
        background: rgba(0, 0, 0, 0.5);
    }
</style>

<script type="text/javascript">
    window.addEventListener("load", function () {
        $(".category-box, .nav-select").click(function() {
            let load_num = 50;
            let commodity_start = 0;
            let category_id = $(this).attr("data-category_id");
            let url = "/api/commodity/" + category_id + "?start=" + commodity_start + "&end=" + load_num;

            $("#category-box").hide();
            $("#chart-box").hide();
            $("#commodity-box").empty();

            if ($('#navbar-box').hasClass("show")){
                $('.collapse').collapse("hide");
                $(".navbar").removeClass('show');
            }

            d3.text(url).then(function(datasetText) {
                let rows  = d3.csvParseRows(datasetText),
                table = d3.select("#commodity-box")
                        .append("table")
                        . attr("id", "commodity-table")
                        .style("border-collapse", "collapse")
                        .style("border", "2px black solid")
                        .style("width", "100%");

                table
                .append("thead")
                .append("tr")
                .selectAll("th")
                .data(rows[0])
                .enter().append("th")
                .text(function(d) { return d; })
                .style("border", "1px black solid")
                .style("padding", "5px")
                .style("background-color", "lightgray")
                .style("font-weight", "bold")
                .style("text-transform", "uppercase");

                if (rows.length > 1) {
                    table
                    .append("tbody")
                    .selectAll("tr")
                    .data(rows.slice(1))
                    .enter().append("tr")
                    .selectAll("td")
                    .data(function(d){return d;})
                    .enter().append("td")
                    .style("border", "1px black solid")
                    .style("padding", "5px")
                    .on("mouseover", function(){
                        d3.select(this).style("background-color", "darkgray");
                    })
                    .on("mouseout", function(){
                        d3.select(this).style("background-color", "white");
                    })
                    .text(function(d){return d;})
                    .style("font-size", "12px");
                }
            });
                let load_status = true;
                $(window).scroll(function() {
                    let bottom_pos = $("#commodity-box").offset().top - $(document).scrollTop() + $("#commodity-box").height() - $(window).height();
                    if (bottom_pos < $(window).height() && load_status == true) {
                        load_status = false;
                        commodity_start = commodity_start + 50;
                        let url_ = "/api/commodity/" + category_id + "?start=" + commodity_start + "&end=" + (commodity_start + load_num);
                        d3.text(url_).then(function(datasetText) {
                            let rows  = d3.csvParseRows(datasetText)

                            if (rows.length > 1) {
                                d3.select("#commodity-table").selectAll("tbody").select("tr")
                                .data(rows.slice(1))
                                .enter().append("tr")
                                .selectAll("td")
                                .data(function(d){return d;})
                                .enter().append("td")
                                .style("border", "1px black solid")
                                .style("padding", "5px")
                                .on("mouseover", function(){
                                d3.select(this).style("background-color", "darkgray");
                                })
                                .on("mouseout", function(){
                                d3.select(this).style("background-color", "white");
                                })
                                .text(function(d){return d;})
                                .style("font-size", "12px");
                            }
                        });
                        $.data(this, 'scrollTimer', setTimeout(function() {
                            load_status = true;
                        },250));
                    }
                   
                });
            
            
            
        });
    });
</script>

<script type="text/javascript">
window.addEventListener("load", function () {
    let url = "/api/category/quantity";

    fetch(url,{
        method: 'GET',
        }).then(function(response) {
           if (response.status >= 200 && response.status < 300) {
               return response.json()
           } else {
               var error = new Error(response.statusText)
               error.response = response
               throw error
           }
        })
        .then(function(data) {
            data = data["data"]
            color = "gray"
            width = 500
            height = 250
            margin = ({top: 30, right: 0, bottom: 30, left: 40})

            x = d3.scaleBand()
                .domain(d3.range(data.length))
                .range([margin.left, width - margin.right])
                .padding(0.1)

            y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.value)]).nice()
                .range([height - margin.bottom, margin.top])

            xAxis = g => g
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x).tickFormat(i => data[i].category_id).tickSizeOuter(0))

            yAxis = g => g
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y).ticks(null, data.format))
                .call(g => g.select(".domain").remove())
                .call(g => g.append("text")
                    .attr("x", -margin.left)
                    .attr("y", 10)
                    .attr("fill", "currentColor")
                    .attr("text-anchor", "start")
                    .text(data.y))

            svg = d3.select("#quantity-box").append("svg")
            .attr("viewBox", [0, 0, width, height])
            .style("width", "100%");

            svg.append("g")
                .attr("fill", color)
            .selectAll("rect")
                .data(data)
                .join("rect")
                .attr("data", (d, i) => d.name)
                .attr("x", (d, i) => x(i))
                .attr("y", d => y(d.value))
                .attr("height", d => y(0) - y(d.value))
                .attr("width", x.bandwidth())
                .attr("data-toggle", "tooltip")
                .attr("data-placement","bottom")
                .attr("title",d => d.name)
                .on("mouseover", function(){
                    d3.select(this).style("fill", "lightgray");
                }).on("mouseout", function(){
                    d3.select(this).style("fill", "gray");
                })
            $(function () { $("[data-toggle='tooltip']").tooltip(); });

            svg.append("g")
                .attr("class", "x-axis")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y-axis")
                .call(yAxis);
        }).catch(function(error) {
           return error.response.json();
        }).then(function(errorData){
        });
    });
</script>

<div id="main-box">
    <div id="chart-box">
        <div id="quantity-box" class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <div class="center">數量統計</div>
        </div>
    </div>
    <div id="category-box">
        <div class="row">
            {% for category in category_list %}
            <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 center p-0">
                <div class="category-box center" data-category_id="{{ category.category_id }}">
                    {{ category.name }}
                </div>
                <!--
                <a href="{{ category.category_id }}" data-category_id="{{ category.category_id }}">
                    {{ category.name }}
                </a>
                -->
            </div>
            {% endfor %}
        </div>
    </div>
    <div id="commodity-box">
    </div>
</div>
{% endblock %}
